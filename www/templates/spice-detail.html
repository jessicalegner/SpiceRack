<ion-view title="{{spice.data.name}}">
  <ion-content has-header="true" padding="true">
  	<div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Spice</span>
	    <p>{{ spice.data.name }}</p>
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Manufacturer</span>
	    <p>{{ spice.data.manufacturer }}</p>
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Expiration Date</span>
	    <p>{{ spice.data.expiration }}</p>
	  </label>
	</div>
  </ion-content>
</ion-view>
